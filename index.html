<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://cdn.sstatic.net/Sites/stackoverflow/img/favicon.ico">

    <title>Ethereum todo-list</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.js"></script>

</head>

<body>
<div class="container">
    <h1 class="add-item-form-header">Todo list</h1>

    <input id="item" class='add-item-form_input th-border' type="text" placeholder="Type something in">
    <button id="button" class="add-item-form_btn th-border">Add</button>

    <span id='spinner' class="spinner hidden">
        <img src="spinner.gif">
    </span>

</div>

<section class="list-container th-border">
    <ul id='list' class="grocery-list">

    </ul>
</section>

<script src="main.js"></script>

</body>
</html>
